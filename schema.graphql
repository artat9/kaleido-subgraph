type PostContent @entity {
  id: ID!
  owner: Bytes!
  metadata: String!
  fromTimestamp: Int!
  toTimestamp: Int!
  successfulBid: Bidder
  bids: [Bidder!] @derivedFrom(field: "bidPost")
  books: [Bidder!] @derivedFrom(field: "bookedPost")
}

type Bidder @entity {
  id: ID!
  post: PostContent!
  bookedPost: PostContent
  bidPost: PostContent
  sender: Bytes!
  price: BigInt!
  metadata: String
  status: DraftStatus!
  successful: Boolean!
}

type DistributionRight @entity {
  id: ID!
  owner: Bytes!
  post: PostContent!
  burned: Boolean!
}

enum DraftStatus {
  BOOKED
  LISTED
  CALLED
  PROPOSED
  DENIED
  ACCEPTED
  REFUNDED
}
