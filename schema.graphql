type PostContent @entity {
  id: ID!
  owner: Bytes!
  metadata: String!
  metadataIndex: Int!
  fromTimestamp: Int!
  toTimestamp: Int!
  successfulBid: Bidder
}

type Bidder @entity {
  id: ID!
  post: PostContent!
  sender: Bytes!
  price: BigInt!
  metadata: String
  originalLink: String
  status: DraftStatus!
}

enum DraftStatus {
  LISTED
  CALLED
  PROPOSED
  DENIED
  ACCEPTED
  REFUNDED
}
