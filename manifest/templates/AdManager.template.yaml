- kind: ethereum/contract
  name: AdManager
  network: "{{network}}"
  source:
    address: "{{address}}"
    startBlock: {{startBlock}}
    abi: AdManager
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.4
    language: wasm/assemblyscript
    entities:
      - PostContent
    abis:
      - name: AdManager
        file: ./kaleido-core/abi/contracts/AdManager.sol/AdManager.json
    eventHandlers:
      - event: NewPost(uint256,address,string,uint256,uint256)
        handler: handleNewPost
      - event: Accept(uint256,uint256)
        handler: handleAccept
      - event: Bid(uint256,uint256,address,uint256,string)
        handler: handleBid
      - event: Book(uint256,uint256,address,uint256)
        handler: handleBook
      - event: Call(uint256,uint256,address,uint256)
        handler: handleCall
      - event: Close(uint256,uint256,address,uint256,string)
        handler: handleClose
      - event: Deny(uint256,uint256)
        handler: handleDeny
      - event: Propose(uint256,uint256,string)
        handler: handlePropose
      - event: Refund(uint256,uint256,address,uint256)
        handler: handleRefund
    file: ./src/mapping.ts
